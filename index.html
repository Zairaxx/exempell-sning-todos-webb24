<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Checkboxes & Radio-buttons</h1>

    <!-- Checkboxes -->
    <input type="radio" name="color" value="blue" id="blue">
    <label for="blue">Blå</label>
    <br>
    <input type="radio" name="color" value="red" id="red">
    <label for="red">Röd</label>
    <br>
    <input type="radio" name="color" value="green" id="green">
    <label for="green">Grön</label>

    <!-- Checkboxes -->
     <br>
     <label for="check1">Nike</label>
     <input type="checkbox" name="brands" id="check1" value="Nike">
     <label for="check2">Adidas</label>
     <input type="checkbox" name="brands" id="check2" value="Adidas">
     <label for="check3">Puma</label>
     <input type="checkbox" name="brands" id="check3" value="Puma">

    <button>Filtrera</button>
</body>
</html>
